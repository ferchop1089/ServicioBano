<form>
    <div class="form-group animated fadeIn fast">
        <label for="nombreBano">Nombre</label>
        <input type="text" value="{{bano.identificador}}" class="form-control" id="nombreBano" aria-describedby="nombreBanoHelp">
        <small id="nombreBanoHelp" class="form-text text-muted">El nombre del baño no debe repetirse.</small>

        <div class="custom-control custom-switch" *ngIf="mostrarCheck">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" [checked]="checkDiponible">
            <label class="custom-control-label" for="customSwitch1">Disponible</label>
        </div>
    </div>
    <a [routerLink]="['../../listarbano']" class="btn btn-outline-secondary mr-2">Atrás</a>
    <button type="submit" class="btn btn-outline-primary">Actualizar</button>
</form>
