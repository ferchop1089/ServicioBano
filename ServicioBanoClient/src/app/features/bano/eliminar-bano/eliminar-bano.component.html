<!-- Modal -->
<div class="modal fade" #modalOcultar id="eliminarBanoModal" tabindex="-1" role="dialog" aria-labelledby="eliminarBanoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Baño</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
            </div>
            <div class="modal-body">
                ¿Está seguro de eliminar el baño con el id {{ idBano }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary mr-2" data-dismiss="modal">Cancelar</button>
                <button type="button" (click)="eliminar()" class="btn btn-outline-primary">Confirmar</button>
            </div>
        </div>
    </div>
</div>
