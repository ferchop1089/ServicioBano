<!-- Modal -->
<div class="modal fade" #modalOcultar id="cobrarCuentaModal" tabindex="-1" role="dialog" aria-labelledby="cobrarCuentaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resumen cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tarifas:</label><br>
                        <label for="recipient-name" class="col-form-label">Tiempo basico:</label> {{ cobrar.minutosPermitidos }} min -
                        <label for="recipient-name" class="col-form-label">Valor:</label> $1000 arreglar<br>
                        <label for="recipient-name" class="col-form-label">Valor minuto adicional: ${{ cobrar.valorMinutoAdicional }}</label><br>
                        <label for="recipient-name" class="col-form-label">Valor sobre adicional: ${{ cobrar.valorSobreAdicional }}</label>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Resumen cobro:</label><br>
                        <label for="recipient-name" class="col-form-label">Fecha de ingreso:</label> {{ cobrar.cuenta.fechaIngreso }}<br>
                        <label for="message-text" class="col-form-label">Minutos ocupados:</label> {{ cobrar.minutosTranscurridos }} min<br>
                        <label for="message-text" class="col-form-label">Minutos adicionales:</label> {{ cobrar.minutosAdicionales }} min -
                        <label for="message-text" class="col-form-label">Valor:</label> $2000 arreglar<br>
                        <label for="message-text" class="col-form-label">Sobres adicionales:</label> {{ cobrar.cuenta.sobres }} -
                        <label for="message-text" class="col-form-label">Valor:</label> $400 arreglar<br>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Total a pagar:</label> ${{ cobrar.cuenta.totalCobro }}<br>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary mr-2" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-primary">Pagar</button>
            </div>
        </div>
    </div>
</div>
